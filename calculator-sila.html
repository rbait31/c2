<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .calculator {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .display {
            background: #0a0a0a;
            color: #fff;
            font-size: 2.5rem;
            padding: 20px;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            overflow-wrap: break-word;
            font-weight: 300;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            background: #2d2d2d;
            color: #fff;
            border: none;
            padding: 25px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        button:hover {
            background: #3d3d3d;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .operator {
            background: #ff9500;
            color: #fff;
        }

        .operator:hover {
            background: #ffaa33;
        }

        .equals {
            background: #ff9500;
            color: #fff;
            grid-column: span 2;
        }

        .equals:hover {
            background: #ffaa33;
        }

        .clear {
            background: #ff3b30;
            color: #fff;
        }

        .clear:hover {
            background: #ff5a50;
        }

        .number {
            background: #505050;
            color: #fff;
        }

        .number:hover {
            background: #606060;
        }

        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="clear" onclick="deleteLast()">⌫</button>
            <button class="operator" onclick="appendOperator('/')">÷</button>
            <button class="operator" onclick="appendOperator('*')">×</button>
            
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">−</button>
            
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="number" onclick="appendNumber('.')">.</button>
            
            <button class="number zero" onclick="appendNumber('0')">0</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let previousInput = '';
        let operator = null;
        let shouldResetDisplay = false;

        function countDigits(str) {
            // Подсчитываем только цифры (0-9), игнорируя точку и знак минус
            return str.replace(/[^0-9]/g, '').length;
        }

        function formatNumber(num) {
            // Если число уже в экспоненциальной записи, возвращаем как есть
            let numStr = num.toString();
            if (numStr.includes('e') || numStr.includes('E')) {
                return numStr;
            }
            
            let digitCount = countDigits(numStr);
            
            // Если больше 10 цифр, используем экспоненциальную запись
            if (digitCount > 10) {
                // Используем toExponential с нужным количеством значащих цифр
                let exp = num.toExponential(10);
                return exp;
            }
            
            return numStr;
        }

        function updateDisplay() {
            // Если это число, форматируем его
            if (currentInput !== 'Ошибка' && !isNaN(parseFloat(currentInput))) {
                let num = parseFloat(currentInput);
                let formatted = formatNumber(num);
                display.textContent = formatted;
            } else {
                display.textContent = currentInput;
            }
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }

            // Поддержка ручного ввода экспоненциального формата
            if (number.toLowerCase() === 'e') {
                // Если уже есть 'e' или 'E', не добавляем
                if (currentInput.includes('e') || currentInput.includes('E')) {
                    return;
                }
                // Добавляем 'e' для экспоненциального формата
                currentInput += 'e';
                updateDisplay();
                return;
            }

            // Если число уже в экспоненциальной записи
            if (currentInput.includes('e') || currentInput.includes('E')) {
                // Проверяем, вводим ли мы знак экспоненты (+ или - после 'e')
                if ((number === '+' || number === '-') && /[eE]$/.test(currentInput)) {
                    currentInput += number;
                    updateDisplay();
                    return;
                }
                
                // Если вводим цифру
                if (/[0-9]/.test(number)) {
                    // Проверяем формат экспоненциальной записи более строго
                    // Ищем паттерн: число, затем 'e' или 'E', затем опциональный знак, затем цифры
                    let expMatch = currentInput.match(/[eE]([+-]?)(\d*)$/i);
                    if (expMatch) {
                        let expDigits = expMatch[2];
                        
                        // Если экспонента уже содержит хотя бы одну цифру - это полная экспоненциальная запись
                        // В этом случае отклоняем ввод новых цифр, чтобы избежать неожиданного поведения
                        // Это предотвращает умножение числа на 10 при вводе цифр
                        if (expDigits.length > 0) {
                            // Отклоняем ввод - число уже в полной экспоненциальной записи
                            // Пользователь должен очистить число или начать новое, чтобы ввести другое значение
                            return;
                        } else {
                            // Если экспонента пустая или только со знаком - это ручное редактирование
                            // Пользователь вручную вводит экспоненту, поэтому добавляем цифру
                            currentInput += number;
                            updateDisplay();
                            return;
                        }
                    } else {
                        // Если не удалось распарсить формат, отклоняем ввод для безопасности
                        return;
                    }
                }
                
                // Если пытаемся ввести что-то другое (не цифру и не знак экспоненты), отклоняем
                return;
            }

            // Обработка точки в обычном числе
            if (number === '.' && currentInput.includes('.')) {
                return;
            }

            // Обычная логика для чисел
            if (currentInput === '0' && number !== '.') {
                currentInput = number;
            } else {
                currentInput += number;
            }

            // Проверяем, нужно ли преобразовать в экспоненциальную запись
            let digitCount = countDigits(currentInput);
            if (digitCount > 10) {
                let num = parseFloat(currentInput);
                if (!isNaN(num)) {
                    currentInput = num.toExponential(10);
                }
            }

            updateDisplay();
        }

        function appendOperator(op) {
            if (previousInput && operator && !shouldResetDisplay) {
                calculate();
            }

            previousInput = currentInput;
            operator = op;
            shouldResetDisplay = true;
        }

        function calculate() {
            if (!previousInput || !operator) {
                return;
            }

            let prev = parseFloat(previousInput);
            let curr = parseFloat(currentInput);
            let result;

            switch (operator) {
                case '+':
                    result = prev + curr;
                    break;
                case '-':
                    result = prev - curr;
                    break;
                case '*':
                    result = prev * curr;
                    break;
                case '/':
                    if (curr === 0) {
                        currentInput = 'Ошибка';
                        previousInput = '';
                        operator = null;
                        updateDisplay();
                        return;
                    }
                    result = prev / curr;
                    break;
                default:
                    return;
            }

            // Форматируем результат
            let digitCount = countDigits(result.toString());
            if (digitCount > 10) {
                // Используем экспоненциальную запись для больших чисел
                currentInput = result.toExponential(10);
            } else {
                // Округляем до разумного количества знаков после запятой
                result = Math.round(result * 100000000) / 100000000;
                currentInput = result.toString();
            }
            
            previousInput = '';
            operator = null;
            shouldResetDisplay = true;
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '0';
            previousInput = '';
            operator = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
                // Если после удаления число больше не в экспоненциальной записи, проверяем формат
                if (!currentInput.includes('e') && !currentInput.includes('E')) {
                    let num = parseFloat(currentInput);
                    if (!isNaN(num)) {
                        let digitCount = countDigits(currentInput);
                        // Если цифр стало 10 или меньше, используем обычный формат
                        if (digitCount <= 10) {
                            currentInput = num.toString();
                        }
                    }
                }
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        // Поддержка клавиатуры
        document.addEventListener('keydown', function(event) {
            const key = event.key;

            if (key >= '0' && key <= '9' || key === '.') {
                appendNumber(key);
            } else if (key === 'e' || key === 'E') {
                // Поддержка ввода экспоненциального формата
                appendNumber('e');
            } else if (key === '+' || key === '-') {
                // Проверяем, находится ли курсор после 'e' (для экспоненты)
                // Если да, добавляем как часть числа, иначе как оператор
                if (currentInput && /[eE]$/.test(currentInput)) {
                    appendNumber(key);
                } else {
                    appendOperator(key);
                }
            } else if (key === '*') {
                appendOperator('*');
            } else if (key === '/') {
                event.preventDefault();
                appendOperator('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });
    </script>
</body>
</html>
